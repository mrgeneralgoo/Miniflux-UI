name: Upstream Sync

# Grant permissions to write to the repository
permissions:
  contents: write

# Trigger the workflow on a schedule (daily at midnight) or manually
on:
  schedule:
    - cron: "0 0 * * *" # Run every day at midnight
  push:
    branches: [ main ]

jobs:

  sync_latest_from_upstream:
    name: Sync latest commits from upstream repo
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version: 'latest'

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 'latest'
      
    - name: Install dependencies
      run: |
        npm install -g npm-check-updates
        npm install
        rm -rf upstream

    - name: Sync upstream repository
      uses: actions/checkout@v5
      with:
        repository: electh/ReactFlux
        path: upstream

    - name: Run processing script
      run: |
        npm run build
        node process.js

    - name: Commit changes
      run: |
        date +"%Y-%m-%d %H:%M:%S" > generated.txt
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "chore: Sync with upstream repo"
        git push
